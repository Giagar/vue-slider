<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="slider-wrapper">
                    <div class="prev">
                        <i class="fas fa-angle-left" @click="prev"></i>
                    </div>
                    <!-- <div class="images">
                        <img v-for="url in urls" :src="urls[index]" alt="immagine" class="active">
                    </div> -->
                    <div class="images">
                        <img :src="urls[index]" alt="immagine" class="active">
                    </div>
                    <div class="next">
                        <i class="fas fa-angle-right" @click="next"></i>
                    </div>
                    <div class="nav">
                        <i v-for="(el, i) in urls.length" class="fas fa-circle" :class="i === index ? 'active' : ''" @click="clickHandler(i)"></i>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
